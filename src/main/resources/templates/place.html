<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <title>Book page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="navbar.html :: header"><br>

</div><br>

<div class="container">
    <div class="row">
    </div>
    <div class="row">
    </div>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Company</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="place: ${places}">
            <td th:text="${place.getId()}"></td>
            <td th:text="${place.getCompany()}"></td>
            <td th:text="${place.getAddress()}"></td>
            <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/place/update/{id}(id=${place.getId()})}" class="btn btn-success btn-md mb-3">EDIT</a>
                <a th:href="@{/place/delete/{id}(id=${place.getId()})}" class="btn btn-danger btn-md mb-3">DELETE</a></td>
        </tr>

        </tbody>
    </table>

</div>
</body>
</html>
