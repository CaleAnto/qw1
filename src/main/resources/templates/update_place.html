<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html" lang="">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html :: header"></div><br>
<div class="container">
    <form th:action="@{/place/change/{id}(id=${place.getId()})}" th:object="${place}" method="POST">
        <div class="form-group">
            <label>Name Book</label>
            <input type="hidden" th:value="${place.getId()}"/>
            <input
                    type="text"
                    name="book"
                    th:field = "*{company}"
                    class="form-control"
                    placeholder="Name Book"
            />
        </div>
        <div class="form-group">
            <label>Style Book</label>
            <input
                    type="text"
                    name="genre"
                    th:field = "*{address}"
                    class="form-control"
                    placeholder="Style Book"
            />
        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
