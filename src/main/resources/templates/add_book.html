<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html" lang="">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html :: header"></div><br>
<div class="container">
    <form th:action="@{/book/add}" th:object="${book}" method="POST">
        <div class="form-group">
            <label>Name Book</label>
            <input
                    type="text"
                    name="book"
                    th:field = "*{name}"
                    class="form-control"
                    placeholder="Name Book"
            />
        </div>
        <div class="form-group">
            <label>Style Book</label>
            <input
                    type="text"
                    name="genre"
                    th:field = "*{genre}"
                    class="form-control"
                    placeholder="Style Book"
            />
        </div>
        <div class="form-group">
            <label>Estimation book</label>
            <input
                    type="number"
                    name="estimation"
                    th:field = "*{estimation}"
                    class="form-control"
                    placeholder="Estimation book"
            />
        </div>
        <div class="form-group">
        <label>Sells book</label>
        <input
                type="number"
                name="email"
                th:field = "*{sell}"
                class="form-control"
                placeholder="Sells book"
        />
        </div>
        <div class="form-group">
            <label>Writer</label>
            <input
                    type="number"
                    name="email"
                    th:field = "*{writer}"
                    class="form-control"
            />
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
